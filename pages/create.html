<!DOCTYPE html> 
<html lang="ru">

<head>
<meta charset="utf-8" />
<title>ItWillExistSoon</title>
<link rel="stylesheet" href="../styles/style.css">
</head>

<body>

<header>
<div class="header-logo">
    <img src="../Img/Logo2.png" width="100px" height="100px">
    <h2>TeamSet</h2>
</div>
<div class="header-navbar">
    <a  href="">Вход</a>
    <a  href="">Регистрация</a>
</div>
</header>

<main>
   <div class="maingrid">
       <form>
       <div class="maingrid-gameico"></div>
       <div class="maingrid-gameico-stick"></div>

       <div class="maingrid-minmaxRating">
        <input type="text" name="min-raiting" placeholder="Мин рейтинг">
        <input type="text" name="max-raiting" placeholder="Макс рейтинг">
       </div>    
       <div class="maingrid-minmaxRating-stick"></div>

       <div class="maingrid-playernumMap">
        <input type="text" name="playernumber" placeholder="Кол-во игроков">
        <input type="text" name="map" placeholder="Карта">
       </div>
       <div class="maingrid-playernumMap-stick"></div>

       <div class="maingrid-dataAge">
        <input type="text" name="dataTime" placeholder="Дата,время">
        <input type="text" name="age" placeholder="Возраст">
       </div>
       </form>
       
       <div class="maingrid-gameico-sticktocoments"></div>
       <div class="maingrid-minmaxRating-sticktocoments"></div>
       <div class="maingrid-playernumMap-sticktocoments"></div>
       <div class="maingrid-dataAge-sticktocoments"></div>
       
       <div class="maingrid-comments"></div>
       <a>Создать лобби</a>
   </div>
</main>

<footer>
    <p>Copyright @TeamSet 2021</p>
</footer>
</body>

</html>
