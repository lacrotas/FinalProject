<!DOCTYPE html> 
<html lang="ru">

<head>
<meta charset="utf-8" />
<title>ItWillExistSoon</title>
<link rel="stylesheet" href="../styles/style.css">
<!-- fonts for h2 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<!-- fonts for other info -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&family=Roboto+Slab&display=swap" rel="stylesheet">

<body>

<header>
<div class="header-logo">
    <img src="../Img/Logo2.png" width="100px" height="100px">
    <h2 onclick="GotoPage('../index.html')">TeamSet</h2>
</div>
<div class="header-navbar">
    <a  href="">Вход</a>
    <a  href="">Регистрация</a>
</div>
</header>

<main>
   <div class="maingrid">
    
       <form>

        <div onclick="UseAccordion()" class="accordion-item-show" id="id1">
        </div>
 
       <div class="maingrid-gameico-stick"></div>

       <div class="maingrid-minmaxRating">
        <select name="createform">
            <option>Мин ранг</option>
            <option value="Novice">Novice</option>
            <option value="Amateur">Amateur</option>
            <option value="Expert">Expert</option>
        </select>
        <select name="createform">
            <option>Макс ранг</option>
            <option value="Novice">Novice</option>
            <option value="Amateur">Amateur</option>
            <option value="Expert">Expert</option>
        </select>

       </div>    
       <div class="maingrid-minmaxRating-stick"></div>

       <div class="maingrid-playernumMap">
        <input type="text" name="createform" placeholder="Кол-во игроков">
        <input type="text" name="createform" placeholder="Карта">
       </div>
       <div class="maingrid-playernumMap-stick"></div>

       <div class="maingrid-dataTime">
        <input type="date" name="createform" >
        <input type="time" name="createform" placeholder="время">
       </div>
       </form>
       
       <div class="accord-items">
        <div onclick="ChangeGame('cs')" class="accordion-item">
            <img src="../Img/cs.png">
        </div>
        <div onclick="ChangeGame('dota')" class="accordion-item">
        <img src="../Img/dota2.jpg">
        </div>
        <div onclick="ChangeGame('lol')" class="accordion-item">
            <img src="../Img/lol.png">
        </div>
        <div onclick="ChangeGame('tf')" class="accordion-item">
            <img src="../Img/teamfortress2.jpg">
        </div>
        </div>


       <div class="maingrid-gameico-sticktocoments"></div>
       <div class="maingrid-minmaxRating-sticktocoments"></div>
       <div class="maingrid-playernumMap-sticktocoments"></div>
       <div class="maingrid-dataAge-sticktocoments"></div>
       
       <div class="maingrid-comments">
        <textarea name="commets" cols="40" rows="5" placeholder="Ваш комментарий"></textarea>
       </div>
        <a onclick="Check()">Создать лобби</a> 
    </div>
   
</main>

<footer>
    <div class="footer-left">
        <h3>Есть идеи по сайту? Пиши сюда</h3>
        <img src="../Img/social/vkBlack.png" width="50px" height="50px">
        <img src="../Img/social/twiterBlack.png" width="50px" height="50px">
        <img src="../Img/social/youtubeBlack.png" width="50px" height="50px">
        <img src="../Img/social/instaBlack.png" width="50px" height="50px">
    </div>
    <div class="footer-center">
    <img src="../Img/Logo.png" width="150px" height="150px">
    <p>Copyright @TeamSet 2021</p>
    </div>
    <div class="footer-rigth">
        <h3>Контакты</h3>
        <p>Телефон: +375(33)637-43-27</p>
        <p>Почта: 123123maks1@mail.ru</p>
    </div>
</footer>

<script  type="text/javascript"  src="../scripts/script.js"></script>
