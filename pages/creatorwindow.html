<!DOCTYPE html> 
<html lang="ru">

<head>
<meta charset="utf-8" />
<title>ItWillExistSoon</title>
<link rel="stylesheet" href="../styles/style.css">
</head>

<body>

<header>
<div class="BackToLogo">
    <a href="/pages/lobbilist.html">Вернутся к списку</a> 
</div>
 <div class="timer">
    <h2>Начнется через - 5:20:12</h2>
</div>
<div class="deleteLobbi">
     <a>Удалить лобби</a>
</div>
</header>

<main class="main-creatorwindow">
    <section class="redaction">
        <div class="redaction-header">
            <h2>Информация о лобби</h2>
        </div>
        <div class="redaction-flexbox">
        <div class="redaction-minmaxRating">
            <input type="text" name="min-raiting" placeholder="Мин рейтинг">
            <input type="text" name="max-raiting" placeholder="Макс рейтинг">
        </div>

        <div class="redaction-numofplayer">
            <input type="text" name="playernumber" placeholder="Кол-во игроков">
            <input type="text" name="map" placeholder="Карта">
        </div>
    
        <div class="redaction-dataAge">
            <input type="text" name="dataTime" placeholder="Дата,время">
            <input type="text" name="age" placeholder="Возраст">
        </div> 
        </div>
        <div class="redactin-button">
            <a href="">Изменить</a>
        </div>
    </section>
    <section class="players">
        <div class="players-header">
            <h2>Игроков 2/5</h2>
        </div>
        <div class="players-list">
            <div class="players-list-item">
               
            </div>
        </div>
    </section>
</main>
<script src="/scripts/script.js"></script>
</body>

</html>
