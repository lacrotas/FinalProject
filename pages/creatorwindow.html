 <div class="timer">

<div class="deleteLobbi">
     <h2>Удалить лобби</h2>

</header>

<main class="main-creatorwindow">
    <section class="redaction">
        <div class="redaction-header" id="lobbi-name">
            <h2>Информация о лобби:</h2>
        </div>
        <div class="redaction-flexbox">
        <div class="redaction-minmaxRating">
            <label>Минимальный рейтинг</label>
            <input type="text" name="min-raiting" placeholder="Мин рейтинг">
            <label>Максимальный рейтинг</label>
            <input type="text" name="max-raiting" placeholder="Макс рейтинг">
        </div>

        <div class="redaction-numofplayer">
            <label>Количество игроков</label>
            <input type="text" name="playernumber" placeholder="Кол-во игроков">
            <label>Карта</label>
            <input type="text" name="map" placeholder="Карта">
        </div>
    
        <div class="redaction-dataTime">
            <label>Дата</label>
            <input type="date" name="data">
            <label>Время</label>
            <input type="text" name="time" placeholder="Время">
        </div> 
        </div>
        <div class="redaction-comments">
            <label>Ваш комментарий</label>
            <textarea name="redaction-comment" cols="40" rows="5" placeholder="Ваш комментарий"></textarea>
        </div>
        <div class="redactin-button">
            <a  onclick="ChangeLobbiInfo()  ">Изменить</a>
        </div>
    </section>
    <section class="players">
        <div class="players-header">
            <h2>Игроков 0/5</h2>
        </div>
        <div class="players-list">
            <div class="players-list-item">
               
            </div>
        </div>
    </section>
</main>
